<!doctype html>
<html lang="pt-br">

<head>

  <title>Bootstrap - Font awesome</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./bootstrap-4/css/bootstrap.min.css">

  <!-- Iconic CSS -->
  <link href="./iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

  <!-- Fontawesome CSS -->
  <link rel="stylesheet" href="./fontawesome/css/all.css">

</head>

<body style="margin-bottom: 200px;padding: 16px;">

  <div class="border-bottom border-dark py-3">
    <h1 class="display-1">Listas</h1>
    <p class="text-monospace">Aulas referente ao curso de desenvolvimento web 2019, assunto tratado: Icones, utilizando
      o Font awesome e Open Iconic
    </p>
    <ol class="breadcrumb float-right">
      <li class="breadcrumb-item">
        <a href="/index.html">Home</a>
      </li>
      <li class="breadcrumb-item">
        <a href="./index.html">Bootstrap</a>
      </li>
      <li class="breadcrumb-item active">Icons</li>
    </ol class="breadcrumb">
  </div>
  <br><br>


  <h3 class="border-bottom">Font awesome</h3>
  <i class="fas fa-battery-half display-3 text-danger"></i>
  <span class="fas fa-bomb display-3 text-warning"></span>
  <span class="fas fa-car display-3 text-danger"></span>
  <span class="fas fa-car display-3 text-success"></span>
  <span class="fas fa-car display-3 text-primary"></span>
  <span class="fas fa-car display-3 text-warning"></span>
  <span class="fas fa-car display-3 text-white bg-primary"></span>
  <span class="fas fa-truck display-3 text-warning"></span>
  <span class="fas fa-home display-3 text-danger"></span>
  <span class="fas fa-fire display-3 text-danger"></span>
  <span class="fas fa-home display-3 text-primary"></span>
  <span class="fas fa-home display-3 text-success"></span>
  <button class="btn btn-danger btn-lg">
    <i class="fas fa-bomb"></i>
    Clique aqui
  </button>

  <h3 class="border-bottom">Iconic</h3>
  <span class="oi oi-bell display-3 text-danger"></span>
  <i class="oi oi-clock display-3 text-success"></i>

  <button class="btn btn-dark btn-lg">
    <i class="oi oi-clock"></i>
  </button>


  <a class="btn btn-danger fixed-botton float-right text-white" href="./index.html#icones" role="button">
    <i class="oi oi-home text-success"></i>
    Voltar
  </a>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="./bootstrap-4/js/bootstrap.min.js"></script>
</body>

</html>
