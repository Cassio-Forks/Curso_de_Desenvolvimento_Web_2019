<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>ES6 - Definição da parametros Default</title>

		<!-- Load Babel -->
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<!-- Your custom script here -->
		<script type="text/babel">
			class TV {
				constructor() {
					this._relacaoCanais = [2, 5, 7, 10];
					this._canalAtivo = 5;
					this._volume = 12;
				}
				//get e set
				get canalAtivo() {
					return this._canalAtivo;
				}
				set canalAtivo(canal) {
					let temCanal = this._relacaoCanais.indexOf(canal);
					if (temCanal !== -1) {
						this._canalAtivo = canal;
					}
				}
			}

			let tv = new TV();
			tv.canalAtivo = 10;
			console.log(canalAtivo);
		</script>
	</head>
	<body></body>
</html>
