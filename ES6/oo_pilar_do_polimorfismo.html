<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>ES6 - Definição da parametros Default</title>

		<!-- Load Babel -->
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<!-- Your custom script here -->
		<script type="text/babel">
			class Animal {
				constructor(cor, tamanho, peso) {
					this.cor = cor;
					this.tamanho = tamanho;
					this.peso = peso;
				}
				dormir() {
					console.log("Dormir");
				}
			}

			class Passaro extends Animal {
				constructor(bico, cor, tamanho, peso) {
					super(cor, tamanho, peso);
					this.bico = bico;
				}
				voar() {
					console.log("voar");
				}
			}
			class Papagaio extends Passaro {
				constructor(sabeFalar, cor, tamanho, peso) {
					super("Medio", cor, tamanho, peso);
					this.sabeFalar = sabeFalar;
				}
				falar() {
					console.log("Falar");
				}
			}
			class Avestruz extends Passaro {
				constructor(cor, tamanho, peso) {
					super("Grande", cor, tamanho, peso);
				}
				enterrarCabeca() {
					console.log("Enterrar a Cabeça");
				}
				voar() {
					console.log("Não sabe voar");
				}
			}
			let papagaio = new Papagaio(true, "verde", 25, 350);
			let avestruz = new Avestruz("verde", 250, 350);

			console.log(papagaio);
			console.log(avestruz);
		</script>
	</head>
	<body></body>
</html>
