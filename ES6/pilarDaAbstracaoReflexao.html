			class Cadeira {
				// JS DOCS
				// @param {number} qtdePernas - quantidade de pernas na cadeira
				// @param {boolean} giratoria - se a cadeira ira girar ou não
				// @param {string} cor - cor que a cadeira é predominante

				constructor(qtdePernas, giratoria, cor) {
					this.qtdePernas = qtdePernas;
					this.giratoria = giratoria;
					this.cor = cor;
