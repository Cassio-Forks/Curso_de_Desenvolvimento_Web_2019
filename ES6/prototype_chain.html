<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>ES6 - Prototype Chain</title>

		<!-- Load Babel -->
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<!-- Your custom script here -->
		<script type="text/babel">
			//aviao
			//atributos cor e  modelo; metodo levantarVoo
			//Objeto literal
			Object.prototype.var50 = "Z";
			let animal = { var1: "a" };
			let vertebrado = { __proto__: animal, var2: "b" };
			//let ave = { __proto__: vertebrado, var3: "c" };
			//somrebamento sobrescre a heran√ßa
			let ave = { __proto__: vertebrado, var3: "c", var2: "x" };

			console.log(ave.var1, ave.var2, ave.var3, ave.var50);
		</script>
	</head>
	<body></body>
</html>
