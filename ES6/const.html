<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>ES6 - Const</title>

		<!-- Load Babel -->
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<!-- Your custom script here -->
		<script type="text/babel">
			// boa pratica atribuir valor nomento da criação e usar Caixa alta
			// Serve somente para leitura, não podendo mudar
			const SERIE = "Friends";

			// como a constante esta dentro do escopo de funcao, não ira interferir
			function x() {
				const SERIE = "GOT";
				console.log("Dentro da funcao: " + SERIE);
			}

			x();
			console.log("Fora da funcao: " + SERIE);
		</script>
	</head>
	<body></body>
</html>
