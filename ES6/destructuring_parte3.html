		<script type="text/babel">
			//array
			let arr = [10, 20, 30, 40];

			function teste([a, b, , d, e = 100]) {

			let obj = {
				a: 10,

			function teste2({ a: x, b, c, e = 50 }) {
				console.log(x, b, c, e);
			}
			teste2(obj);
