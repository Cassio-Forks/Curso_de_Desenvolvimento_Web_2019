<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>ES6 - Var e Let</title>

		<!-- Load Babel -->
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<!-- Your custom script here -->
		<script type="text/babel">
			// 3 escopos: global, função, bloco
			var serie = "Friends";
			console.log(serie);
			function x() {
				// let faz com que a variavel se mantem dentro do seu escopo de bloco
				let serie = "GOT";
				console.log("Dentro da função: " + serie);

				if (true) {
					console.log("Dentro de bloco da funçao: " + serie);
				}
			}
			x();
			if (true) {
				var serie = "Naruto";
				console.log(serie);
			}
			x();
		</script>
	</head>
	<body></body>
</html>
