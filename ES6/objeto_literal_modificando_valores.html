<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>ES6 - Objeto Literal Modificando valores</title>

		<!-- Load Babel -->
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<!-- Your custom script here -->
		<script type="text/babel">
			let pessoa = {
				nome: "Will",
				idade: 25
			};
			console.log(pessoa.nome);

			pessoa.nome = "Amanda";
			pessoa.idade = "28";

			console.log(pessoa);
		</script>
	</head>
	<body></body>
</html>
