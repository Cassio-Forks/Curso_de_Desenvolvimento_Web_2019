<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags ObrigatÃ³rias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Login</title>

<body class="bg-dark" style="padding-left: 30%; padding-right: 30%">
  <div class="text-center text-white">
    <h1 class="display-3 text-monospace">Login</h1>
  </div>
  <div class="container border border-white rounded" style="background: #332222">
    <div class="row text-center text-white">
      <label for="email-usuario">Email</label>
      <input class="form-control is-valid" type="text" id="email-usuario" placeholder="Digite seu e-mail">
    </div>
    <div class="row text-center text-white border border-white rounded">
      <label for="senha-usuario">Password</label>
      <input class="form-control is-valid" type="password" id="senha-usuario" placeholder="Password">
    </div>
  </div>


  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->

    crossorigin="anonymous"></script>

</html>
