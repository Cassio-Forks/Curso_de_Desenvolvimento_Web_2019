<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>JavaScript - DOM - classes</title>
		<style>
			.estilo1 {
				background: #ff0000;
				color: #fff;
			}

			.estilo2 {
				width: 200px;
				height: 50px;
				background: #ff0000;
				font-size: 25px;
				color: #fff;
				padding: 25px;
			}
		</style>
		<script>
			function modificaClasse() {
				document.getElementById("mensagem").className = "estilo2";
			}
		</script>
	</head>

	<body>
		<div id="mensagem" class="estilo1">
			Modificando a classe do elemento
		</div>
		<hr />
		<button type="button" onclick="modificaClasse()">
			Aplicar classes
		</button>
	</body>
</html>
