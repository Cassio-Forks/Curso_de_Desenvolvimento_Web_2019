<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript - Desafio ABC</title>
    <script>
      "use strict";
      document.write("Invertendo valores de A e B");

      var a = 10;
      var b = 20;
      var c = null; //var auxiliar utilizada na l√≥gica

      document.write("A: " + a + "<br />");
      document.write("B: " + b + "<br />");
      document.write("C: " + c + "<br />");

      document.write("<hr />");

      c = a;
      a = b;
      b = c;
      c = null;

      document.write("A: " + a + "<br />");
      document.write("B: " + b + "<br />");
      document.write("C: " + c + "<br />");
    </script>
  </head>

  <body></body>
</html>
