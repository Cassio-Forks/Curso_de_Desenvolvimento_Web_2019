<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript - Concatenação</title>
    <script>
      "use strict";
      var nome = prompt("Digite o seu nome: ");
      var idade = prompt("Digite a sua idade: ");

      document.write(
        "<h1>Olá " +
          nome +
          ", tudo bem? Estou vendo aqui que você tem " +
          idade +
          " anos.</h1 > "
      );
    </script>
  </head>

  <body>
    <h1>Concatenação</h1>
  </body>
</html>
