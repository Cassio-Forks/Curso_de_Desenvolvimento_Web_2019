<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>JavaScript - Math</title>
		<script>
			"use strict";
			var x = 10.38;
			document.write(Math.ceil(x) + "<hr />");
			document.write(Math.floor(x) + "<hr />");
			document.write(Math.round(x) + "<hr />");
			document.write(Math.random() + "<hr />");
		</script>
	</head>

	<body></body>
</html>
