<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>JavaScript - Pratica - 1</title>
		<script>
			"use strict";

			var listaFrutas = ["Banana", "Maçã", "Morango", "Uva"];
			var y = 0;
			while (y < listaFrutas.length) {
				document.write(y + " - " + listaFrutas[y] + "<br />");
				y++;
			}
		</script>
	</head>

	<body></body>
</html>
