<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>JavaScript - While</title>
		<script>
			"use strict";
			var x = 1;
			document.write("inicio <br />");
			while (x <= 10) {
				x++;
				//   codigo
				document.write(x + "<br />");

				// x += 3;

				// verifica se é identico a 5
				// if (x === 5) {
				// 	break;
				// }

				// verifica se entrou em 5 e exita o codigo para a proxima verificação
				if (x === 5) {
					continue;
				}
			}
			document.write("fim <br />");
		</script>
	</head>

	<body></body>
</html>
