<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>JavaScript - Do While</title>
		<script>
			"use strict";
			//primeiro executa, depois verifica
			var x = 11;
			do {
				document.write(x + "<br />");
				// break e continue continuam valendo
			} while (x <= 10);
		</script>
	</head>

	<body></body>
</html>
