<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>JavaScript - Atividade 06 Parte 2</title>
		<!-- 1) Baseado no exemplo da aula "Praticando um pouco - Percorrendo e listando itens de
        Arrays", implemente a mesma solução, porém utilizando o comando for.
        2) Baseado no exemplo da aula "Praticando um pouco - Criando uma tabuada de 1 a 10
        (laços encadeados)", implemente a mesma solução, porém utilizando o comando while. -->
		<script>
			"use strict";
			var x = 0,
				y = 1;
			while (y <= 10) {
				x = 0;
				document.write(
					"Soma |  |  Subtração   |  |  Multiplicação   |  |  Divisão <br />"
				);
				while (x <= 10) {
					document.write(
						y + " + " + x + " = " + (y + x) + "  |  |  "
					);
					document.write(
						y + " - " + x + " = " + (x - y) + "  |  |  "
					);
					document.write(y + " * " + x + " = " + y * x + "  |  |  ");
					document.write(
						y +
							" / " +
							x +
							" = " +
							(y / x).toFixed(2) +
							"    <br />"
					);
					x++;
				}
				document.write("<br /> <hr /> <br />");
				y++;
			}
		</script>
	</head>

	<body></body>
</html>
