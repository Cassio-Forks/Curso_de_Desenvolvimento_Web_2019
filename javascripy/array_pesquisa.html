<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>JavaScript - Array Pesquisa</title>
		<script>
			"use strict";

			var listaFrutas = ["Banana", "Maçã", "Morango", "Uva"];
			var buscarLista = listaFrutas.indexOf("Uva");
			// Retorna o Indice
			if (buscarLista === -1) {
				console.log("Elemento não existe");
			} else {
				console.log(
					"Elemento existe e está na posição " +
						buscarLista +
						", sendo ele " +
						listaFrutas[buscarLista]
				);
			}
		</script>
	</head>

	<body></body>
</html>
