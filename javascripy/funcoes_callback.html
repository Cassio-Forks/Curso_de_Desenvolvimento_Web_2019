<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>JavaScript - CallBack</title>
		<script>
			"use strict";

			function exibirArtigo(id, callbackSucesso, callbackErro) {
				// lógica: recuperar o id via requisicao http
				if (true) {
					callbackSucesso(
						"Funções de callback em JS",
						"Funcoes de callback são muito utilizadas"
					);
				} else {
					callbackErro("Erro ao recuperar os dados");
				}
			}
			var callbackSucesso = function(titulo, descricao) {
				document.write("<h1>" + titulo + "</h1>");
				document.write("<hr />");
				document.write("<p>" + descricao + "</p>");
			};

			var callbackErro = function(erro) {
				document.write("<p><b>Erro:</b>" + erro + "</p>");
			};
			// exibirArtigo(1, callbackSucesso(), callbackerro()) - nao colocar com () pois ira executar automatico
			exibirArtigo(40, callbackSucesso, callbackErro);
		</script>
	</head>

	<body></body>
</html>
