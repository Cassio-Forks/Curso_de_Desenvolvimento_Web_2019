<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>JavaScript - Casting</title>
		<script>
			"use strict";
			//ao receber um valor, ele recebe em string
			var variavel1 = prompt("Digite algum número:");
			var variavel2 = prompt("Digite outro número:");

			//variavel1 = parseFloat(variavel1);
			//variavel2 = parseFloat(variavel2);

			//document.write(variavel1 + variavel2);

			variavel1 = parseInt(variavel1);
			variavel2 = parseInt(variavel2);

			document.write(variavel1 + variavel2 + "<br />");
			document.write(variavel1.toString());
		</script>
	</head>

	<body></body>
</html>
