<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>JavaScript - Operadores Aritimeticos</title>
		<script>
			"Use strick";

			var num1 = prompt("Digite o valor de num1");
			var num2 = prompt("Digite o valor de num2");

			// por conta da soma, precisa fazer a casting das variaveis
			num1 = parseInt(num1);
			num2 = parseInt(num2);

			document.write(
				"A soma entre " +
					num1 +
					" e " +
					num2 +
					" é: " +
					(num1 + num2) +
					"<br />"
			);
			document.write(
				"A subtração entre " +
					num1 +
					" e " +
					num2 +
					" é: " +
					(num1 - num2) +
					"<br />"
			);
			document.write(
				"A multiplicacao entre " +
					num1 +
					" e " +
					num2 +
					" é: " +
					num1 * num2 +
					"<br />"
			);
			document.write(
				"A divisão entre " +
					num1 +
					" e " +
					num2 +
					" é: " +
					num1 / num2 +
					"<br />"
			);
			document.write(
				"O módulo entre " +
					num1 +
					" e " +
					num2 +
					" é: " +
					(num1 % num2) +
					"<br />"
			);
			document.write(
				"O incremento de (pré)" + num1 + " é: " + ++num1 + "<br />"
			);
			document.write(
				"O incremento de (pós)" + num1 + " é: " + num1++ + "<br />"
			);
			document.write(num1 + "<br />");
			document.write(
				"O decremento de (pré)" + num1 + " é: " + --num1 + "<br />"
			);
			document.write(
				"O decremento de (pós)" + num1 + " é: " + num1-- + "<br />"
			);
			document.write(num1 + "<br />");

			/*
        var teste = 'Olá '
  
        //teste = teste + 5     
        //teste += 5
        //teste -= 5
        //teste *= 5
        //teste /= 2
        //teste %= 3
        teste += 'Jorge'
        document.write(teste)
        */

			document.write((11 + 5 - 5 * 2) / 2);

			// () - aplicar precedência

			//1º multiplicacao e divisão
			//2º soma e subtração
		</script>
	</head>

	<body></body>
</html>
